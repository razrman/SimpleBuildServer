{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Builder Commands {% endblock %}</h1>
  <h3>Simple Builder is a web application</h3>
  <h3>That runs C Language builds</h3>
  <h3> {{ app_name }} </h3>
  <form class="form-inline" method="POST" action="{{ url_for('dobuild') }}"> 
  <div class="form-group">
    <div class="input-group">
    <button type="submit" class="btn btn-default" name="submit_button" value="build" onclick="return confirm('Are you sure you want to BUILD?');">BUILD</button>
    <button type="submit" class="btn btn-default" name="submit_button" value="clean" onclick="return confirm('Are you sure you want to CLEAN?');">CLEAN</button>
    <button type="submit" class="btn btn-default" name="submit_button" value="test" onclick="return confirm('Are you sure you want to TEST?');">TEST</button>
    <button type="submit" class="btn btn-default" name="submit_button" value="status">CHECK LOG</button>
  </div>
  </form>

{% endblock %}
